<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* هدر */
        header {
            text-align: center;
            padding: 100px 0 60px 0;
            position: relative;
        }

        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: 5.5rem;
            background: linear-gradient(135deg, #ff6b6b, #ffa726, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            margin-bottom: 20px;
            animation: neonGlow 3s ease-in-out infinite;
        }

        @keyframes neonGlow {
            0%, 100% {
                filter: brightness(1);
                transform: scale(1);
            }
            50% {
                filter: brightness(1.3);
                transform: scale(1.02);
            }
        }

        .tagline {
            font-size: 1.8rem;
            opacity: 0.9;
            color: #4ecdc4;
            font-weight: 500;
        }

        /* خدمات */
        .services {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-family: 'BTitr', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 70px;
            background: linear-gradient(135deg, #ffa726, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #ffa726, #4ecdc4);
            border-radius: 2px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 50px;
            margin-top: 30px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 70px 40px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ffa726, #4ecdc4);
        }

        .service-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            border-color: rgba(78, 205, 196, 0.5);
        }

        .service-icon {
            font-size: 5rem;
            margin-bottom: 35px;
            background: linear-gradient(135deg, #ff6b6b, #ffa726, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            transition: all 0.3s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.3) rotate(10deg);
        }

        .service-name {
            font-family: 'BTitr', sans-serif;
            font-size: 2.2rem;
            margin: 0;
            font-weight: bold;
        }

        .service-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
            position: relative;
        }

        .service-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            transition: width 0.3s ease;
        }

        .service-link:hover::after {
            width: 100%;
        }

        /* تماس */
        .contact {
            padding: 100px 0;
            text-align: center;
        }

        .contact-title {
            font-family: 'BTitr', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #ffa726, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #ffa726, #4ecdc4);
            border-radius: 2px;
        }

        .contact-desc {
            max-width: 700px;
            margin: 0 auto 60px auto;
            font-size: 1.6rem;
            opacity: 0.9;
            line-height: 1.8;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 35px;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 22px 45px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 220px;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .phone {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
        }

        .contact-btn:hover {
            transform: translateY(-12px) scale(1.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* فوتر */
        footer {
            text-align: center;
            padding: 70px 0;
            margin-top: 100px;
            font-size: 1.3rem;
            opacity: 0.8;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .neon-title {
                font-size: 4rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .service-card {
                padding: 50px 30px;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 320px;
            }
            
            .section-title, .contact-title {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 480px) {
            .neon-title {
                font-size: 3.2rem;
            }
            
            .service-card {
                padding: 40px 25px;
            }
            
            .service-icon {
                font-size: 4rem;
            }
            
            .service-name {
                font-size: 1.9rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>

</body>
</html>
