<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --day-bg: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            --night-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            --day-card: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.1));
            --night-card: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            --day-text: #ffffff;
            --night-text: #e2e8f0;
            --day-accent: #60a5fa;
            --night-accent: #93c5fd;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background: var(--day-bg);
            background-size: 400% 400%;
            color: var(--day-text);
            min-height: 100vh;
            transition: all 0.6s ease;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.night-mode {
            background: var(--night-bg);
            background-size: 400% 400%;
            color: var(--night-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        /* دکمه تغییر تم */
        .theme-toggle {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            background: rgba(255, 255, 255, 0.25);
            animation: none;
        }

        /* هدر */
        header {
            text-align: center;
            padding: 80px 40px 60px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: clamp(4rem, 12vw, 7rem);
            background: linear-gradient(135deg, #ffffff, #e0f2fe, #bfdbfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite, float 6s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(59, 130, 246, 0.5),
                0 0 40px rgba(59, 130, 246, 0.3),
                0 0 60px rgba(59, 130, 246, 0.1);
            font-weight: 900;
            letter-spacing: 2px;
            line-height: 1.1;
            position: relative;
        }

        .night-mode .neon-title {
            background: linear-gradient(135deg, #fef3c7, #fde68a, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 20px rgba(251, 191, 36, 0.5),
                0 0 40px rgba(251, 191, 36, 0.3),
                0 0 60px rgba(251, 191, 36, 0.1);
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.2) contrast(1.1);
                transform: scale(1.02);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 500;
            margin-top: 15px;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* خدمات */
        .services {
            padding: 60px 40px;
        }

        .section-title {
            text-align: center;
            font-family: 'BTitr', sans-serif;
            font-size: 3rem;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            animation: slideIn 1s ease 0.8s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .night-mode .section-title {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .service-card {
            background: var(--day-card);
            border-radius: 25px;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.8s ease both;
            backdrop-filter: blur(10px);
        }

        .service-card:nth-child(1) { animation-delay: 0.1s; }
        .service-card:nth-child(2) { animation-delay: 0.2s; }
        .service-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .night-mode .service-card {
            background: var(--night-card);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-icon {
            font-size: 4.5rem;
            margin-bottom: 25px;
            display: block;
            transition: all 0.4s ease;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
            animation: iconFloat 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-8px) rotate(2deg); }
            66% { transform: translateY(4px) rotate(-1deg); }
        }

        .service-card:hover .service-icon {
            animation: iconPulse 0.6s ease;
            transform: scale(1.2);
        }

        @keyframes iconPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.2); }
        }

        .service-name {
            font-family: 'BTitr', sans-serif;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .service-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
            position: relative;
        }

        .service-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            transition: width 0.3s ease;
        }

        .service-link:hover::after {
            width: 80%;
        }

        /* تماس */
        .contact {
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.03);
            text-align: center;
        }

        .contact-title {
            font-family: 'BTitr', sans-serif;
            font-size: 3rem;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff, #e0f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .night-mode .contact-title {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-desc {
            max-width: 600px;
            margin: 0 auto 40px auto;
            font-size: 1.3rem;
            opacity: 0.9;
            line-height: 1.8;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 35px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            min-width: 220px;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .contact-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .phone {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .night-mode .phone {
            background: linear-gradient(135deg, rgba(254, 243, 199, 0.2), rgba(253, 230, 138, 0.1));
        }

        /* فوتر */
        footer {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            header {
                padding: 60px 30px 40px;
            }
            
            .services, .contact {
                padding: 40px 30px;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .service-card {
                padding: 40px 25px;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .section-title, .contact-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .neon-title {
                font-size: 3.5rem;
            }
            
            .service-icon {
                font-size: 3.5rem;
            }
            
            .service-name {
                font-size: 1.6rem;
            }
            
            .theme-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                top: 15px;
                left: 15px;
            }
            
            header {
                padding: 50px 20px 30px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">ارائه خدمات دیجیتال و اینترنتی</p>
        </header>

        <section class="services">
            <h2 class="section-title">خدمات تخصصی ما</h2>
            <div class="services-grid">
                <div class="service-card">
                    <i class="fas fa-file-powerpoint service-icon"></i>
                    <p class="service-name">
                        <a href="powerpoint-order.html" class="service-link">سفارش پاورپوینت</a>
                    </p>
                </div>
                
                <div class="service-card">
                    <i class="fas fa-file-word service-icon"></i>
                    <p class="service-name">
                        <a href="research-order.html" class="service-link">تحقیق دانشجویی</a>
                    </p>
                </div>
                
                <div class="service-card">
                    <i class="fas fa-shield-alt service-icon"></i>
                    <p class="service-name">
                        <a href="vpn-shop.html" class="service-link">فیلترشکن پرسرعت</a>
                    </p>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2 class="contact-title">ارتباط با ما</h2>
            <p class="contact-desc">برای دریافت خدمات باکیفیت و مشاوره رایگان، از طریق راه‌های زیر با ما در تماس باشید</p>
            <div class="contact-buttons">
                <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                    <i class="fab fa-telegram-plane"></i>
                    پیام در تلگرام
                </a>
                <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    پیام در واتساپ
                </a>
                <a href="tel:09224044842" class="contact-btn phone">
                    <i class="fas fa-phone-alt"></i>
                    تماس مستقیم
                </a>
            </div>
        </section>

        <footer>
            <p>© ۲۰۲۳ کافی نت - تمامی حقوق محفوظ است</p>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('night-mode');
            const icon = document.querySelector('.theme-toggle i');
            
            if (document.body.classList.contains('night-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                // تغییر رنگ پس‌زمینه بدن
                document.body.style.background = 'var(--night-bg)';
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                // تغییر رنگ پس‌زمینه بدن
                document.body.style.background = 'var(--day-bg)';
            }
        }

        // ایجاد افکت پارالکس
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
