<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافی نت | خدمات اینترنتی</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
            color: #fff;
            min-height: 100vh;
            font-family: 'Vazir', sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* انیمیشن‌های جدید */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 183, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 183, 255, 0.8); }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            text-align: center;
            padding: 60px 0;
            animation: slideIn 1s ease-out;
        }
        
        .neon-title {
            font-family: 'BTitr', sans-serif;
            font-size: 4.5rem;
            color: #fff;
            text-shadow: 
                0 0 10px #00b4d8,
                0 0 20px #00b4d8,
                0 0 40px #00b4d8,
                0 0 80px #0077b6;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .services {
            padding: 60px 0;
        }
        
        .services h2 {
            text-align: center;
            font-family: 'BTitr', sans-serif;
            font-size: 3rem;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out 0.3s both;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 30px;
        }
        
        .service-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            animation: glow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .service-item:hover::before {
            left: 100%;
        }
        
        .service-item:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: #00b4d8;
            background: rgba(255, 255, 255, 0.25);
            animation: glow 1.5s ease-in-out infinite;
        }
        
        .service-item i {
            font-size: 4rem;
            margin-bottom: 25px;
            color: #00b4d8;
            transition: all 0.4s ease;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .service-item:hover i {
            transform: scale(1.3) rotate(10deg);
            color: #90e0ef;
        }
        
        .service-item p {
            font-family: 'BTitr', sans-serif;
            font-size: 1.6rem;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .service-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }
        
        .service-link:hover {
            color: #caf0f8;
        }
        
        .contact {
            padding: 60px 0;
            text-align: center;
            animation: slideIn 1s ease-out 0.6s both;
        }
        
        .contact h2 {
            font-family: 'BTitr', sans-serif;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }
        
        .contact p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 180px;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .contact-btn:hover::before {
            left: 100%;
        }
        
        .telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
        }
        
        .whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        
        .phone {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
        }
        
        .contact-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-out 0.9s both;
        }
        
        footer p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        /* انیمیشن برای آیتم‌های سرویس */
        .service-item:nth-child(1) { animation-delay: 0.1s; }
        .service-item:nth-child(2) { animation-delay: 0.2s; }
        .service-item:nth-child(3) { animation-delay: 0.3s; }
        
        /* دکمه‌های متحرک */
        .contact-btn:nth-child(1) { animation: float 3s ease-in-out infinite 1s; }
        .contact-btn:nth-child(2) { animation: float 3s ease-in-out infinite 1.2s; }
        .contact-btn:nth-child(3) { animation: float 3s ease-in-out infinite 1.4s; }
        
        @media (max-width: 768px) {
            .neon-title {
                font-size: 3rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .service-item {
                padding: 40px 25px;
            }
            
            .services h2, .contact h2 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-title">کافی نت</h1>
            <p class="tagline">انجام خدمات اینترنتی</p>
        </header>

        <main>
            <section class="services">
                <h2>امکانات و خدمات</h2>
                <div class="services-grid">
                    <div class="service-item">
                        <i class="fab fa-microsoft"></i>
                        <p><a href="powerpoint-order.html" class="service-link">سفارش پاورپوینت</a></p>
                    </div>
                    
                    <div class="service-item">
                        <i class="fas fa-file-word"></i>
                        <p><a href="research-order.html" class="service-link">تحقیق دانشجویی</a></p>
                    </div>
                    
                    <div class="service-item">
                        <i class="fas fa-shield-alt"></i>
                        <p><a href="vpn-shop.html" class="service-link">فیلترشکن پرسرعت</a></p>
                    </div>
                </div>
            </section>

            <section class="contact">
                <h2>تماس با ما</h2>
                <p>برای دریافت خدمات با ما در تماس باشید:</p>
                <div class="contact-buttons">
                    <a href="https://t.me/Cafinett8" target="_blank" class="contact-btn telegram">
                        <i class="fab fa-telegram-plane"></i>
                        <span>تلگرام</span>
                    </a>
                    <a href="https://wa.me/989224044842" target="_blank" class="contact-btn whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>واتساپ</span>
                    </a>
                    <a href="tel:09224044842" class="contact-btn phone">
                        <i class="fas fa-phone"></i>
                        <span>تماس</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 کافی نت. تمامی حقوق محفوظ است.</p>
        </footer>
    </div>

    <script>
        // اسکریپت برای انیمیشن‌های اضافی
        document.addEventListener('DOMContentLoaded', function() {
            // انیمیشن اسکرول نرم
            const serviceItems = document.querySelectorAll('.service-item');
            
            serviceItems.forEach((item, index) => {
                item.style.animation = `slideIn 0.8s ease-out ${index * 0.2 + 0.5}s both`;
            });
        });
    </script>
</body>
</html>
