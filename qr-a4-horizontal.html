<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - کافی نت</title>
    <style>
        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }
            body {
                margin: 0;
                padding: 0;
                width: 297mm;
                height: 210mm;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'B Titr', 'Vazir', sans-serif;
            width: 297mm;
            height: 210mm;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .a4-container {
            text-align: center;
            width: 100%;
            padding: 50px;
        }
        
        /* عنوان بزرگ */
        .main-title {
            font-family: 'B Titr', sans-serif;
            font-size: 5.5rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 
                3px 3px 0 #1e40af,
                6px 6px 0 #1e3a8a;
        }
        
        /* کیوآر کد */
        .qr-section {
            margin: 40px 0;
        }
        
        .qr-image {
            width: 300px;
            height: 300px;
            border: 4px solid #ffffff;
            border-radius: 20px;
            padding: 15px;
            background: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        /* لینک سایت */
        .website-link {
            margin-top: 40px;
        }
        
        .url {
            font-family: 'Vazir', sans-serif;
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            direction: ltr;
        }
        
        .instruction {
            font-family: 'Vazir', sans-serif;
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/B-Titr/BTitr.css">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
</head>
<body>
    <div class="a4-container">
        <!-- عنوان اصلی -->
        <h1 class="main-title">کافی نت</h1>
        
        <!-- کیوآر کد -->
        <div class="qr-section">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://cafinett8.github.io&color=1e3c72&bgcolor=ffffff&format=png" 
                 alt="QR Code" 
                 class="qr-image">
        </div>
        
        <!-- لینک سایت -->
        <div class="website-link">
            <div class="url">cafinett8.github.io</div>
            <div class="instruction">QR کد را اسکن کنید</div>
        </div>
    </div>
</body>
</html>
